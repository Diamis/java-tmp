databaseChangeLog:
  - changeSet:
      id: 20210414_create_sso_configuration_table
      author: author
      changes:
        - sql:
            sql: "
              CREATE TABLE sso_configuration (
                id bigserial generated by default as identity constraint sso_provider_configuration_pkey primary key,
                authorization_grant_type varchar(255),
                client_authentication_method varchar(255),
                client_id varchar(255),
                client_name varchar(255),
                client_secret varchar(255),
                client_secret_expiry timestamp,
                authorization_uri varchar(255),
                issuer_uri varchar(255),
                jwk_set_uri varchar(255),
                token_uri varchar(255),
                authentication_method varchar(255),
                username_attribute_name varchar(255),
                redirect_uri varchar(255),
                registration_id varchar(255),
                scope varchar(255),
                user_info_uri varchar(255),
                refresh_token varchar(255),
                client_secret_uri varchar(255),
                created_date timestamp not null default now(),
                updated_date timestamp not null default now()
              ); 
            "